        <div class="flex_column border1 bold center pad">
            <form name="login_form" id="login_form" class="login_form" action="login" method="POST">
                <div class="flex_row">
                    <div class="flex2">
                        <label class="label_title" for="username">Username:</label>
                        <input type="text" id="username" name="username" maxlength="100" pattern="[a-zA-Z]+" required
                               title="Only characters (no symbols or numbers)">
                    </div>
                    <div class="flex2">
                        <label class="label_title" for="password">Password:</label>
                        <input type="text" id="password" name="password" maxlength="100" required>
                    </div>
                    <div class="center">
                        <input type="submit" name="submit_form" id="submit_form" value="Log In">
                    </div>
                </div>
            </form>
        </div><br><br>
